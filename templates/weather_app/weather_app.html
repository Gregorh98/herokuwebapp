<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + img {
            border: 4px solid transparent;
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Space around the image */
            transition: border-color 0.1s ease-in-out;
        }

        input[type="radio"]:checked + img {
            border-color: blue;
        }

        .weather-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <form method="POST">
        <div class="grid">
            <div class="row">
                <h1 class="display-1 mt-4">Weather App</h1>
            </div>
            <div class="row">
                <div class="col-12 p-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Weather</h3>
                            <div class="container d-flex justify-content-center weather-options">
                                <label>
                                    <input type="radio" value="0" name="weather">
                                    <img src="/static/weather_app/svg/sun.svg" width="75" height="75">
                                </label>
                                <label>
                                    <input type="radio" value="1" name="weather">
                                    <img src="/static/weather_app/svg/part-cloud.svg" width="75" height="75">
                                </label>
                                <label>
                                    <input type="radio" value="2" name="weather">
                                    <img src="/static/weather_app/svg/cloud.svg" width="75" height="75">
                                </label>
                                <label>
                                    <input type="radio" value="3" name="weather">
                                    <img src="/static/weather_app/svg/rain.svg" width="75" height="75">
                                </label>
                                <label>
                                    <input type="radio" value="4" name="weather">
                                    <img src="/static/weather_app/svg/snow.svg" width="75" height="75">
                                </label>
                                <label>
                                    <input type="radio" value="5" name="weather">
                                    <img src="/static/weather_app/svg/storm.svg" width="75" height="75">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Wind</h3>
                            <p id="windDesc">Moderate Wind</p>
                            <input type="range" class="form-range" min="0" max="4" id="wind" name="wind" value="2" oninput="updateWindText()">

                        </div>
                    </div>
                </div>
                <div class="col-12 p-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Temperature (Â°C)</h3>
                            <input type="number" class="form-control" id="temperature" name="temperature" value="{{current_temp}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<script>
    function updateWindText() {
        var windRating = document.getElementById("wind").value;
        console.log(windRating);
        console.log("TEST")
        switch (windRating) {
            case "0":
                document.getElementById("windDesc").innerText = "No wind";
                break;
            case "1":
                document.getElementById("windDesc").innerText = "Calm winds";
                break;
            case "2":
                document.getElementById("windDesc").innerText = "Moderate winds";
                break;
            case "3":
                document.getElementById("windDesc").innerText = "Fast winds";
                break;
            case "4":
                document.getElementById("windDesc").innerText = "Extreme winds";
                break;
            default:
                document.getElementById("windDesc").innerText = "Unknown winds";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
