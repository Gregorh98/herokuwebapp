<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page_title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container text-center mt-4">
    <h1 class="display-1">Dinner Ideas</h1>
    <form method="POST">
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Enter number of meals needed for this week..." value="7" oninput="validate()" name="meal_count">
        </div>
        <button class="btn btn-primary" type="submit" id="submit_button">Generate Meals</button>
    </form>
</div>

{% if food_ideas != [] %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <td><b>Name</b></td>
                    <td><b>Category</b></td>
                </thead>
                <tbody>
                    {% for idea in food_ideas %}
                    <tr>
                        <td>{{idea["name"]}}</td>
                        <td>{{idea["category"]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endif %}

<script>
    function validate()
    {
        if
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
